<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>OceanRails Proto</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="ratchet.css">

    <!-- Include the custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Include the jQuery -->
    <script src="jquery.js"></script>

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>

    <!-- Include the custom JS -->
    <script src="script.js"></script>
</head>
<body>
	<!-- Initialize the SDK -->
	<div id="fb-root"></div>
	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId      : '392288767512766', // App ID
				channelUrl : '//ericpan.net/ep-mk-two/channel.html', // Channel File
				status     : true, // check login status
				cookie     : true, // enable cookies to allow the server to access the session
				xfbml      : true  // parse XFBML
			});

			FB.Event.subscribe('auth.statusChange', handleStatusChange);
		};

		// Load the SDK Asynchronously
		(function(d){
			var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
			if (d.getElementById(id)) {return;}
			js = d.createElement('script'); js.id = id; js.async = true;
			js.src = "//connect.facebook.net/en_US/all.js";
			ref.parentNode.insertBefore(js, ref);
		}(document));
	</script>

	<!-- Set the body class based on authResponse -->
	<script>
  		function handleStatusChange(response) {
	      document.body.className = response.authResponse ? 'connected' : 'not_connected';

	      if (response.authResponse) {
	        console.log(response);
	        updateUserInfo(response);
	      }
	    }
	</script>
	<header class="bar-title">
		<ul class="segmented-controller">
			<li>
				<a href="index.html">Map</a>
			</li>
			<li>
				<a href="cities.html">Cities</a>
			</li>
			<li class="active">
				<a href="friends.html">Friends</a>
			</li>
		</ul>
	</header>
	<div class="content">
		<div class="content-padded">
			<!-- Login/Logout buttons -->
			<div id="login">
				<p><button onClick="loginUser();">Login</button></p>
			</div>
			<div id="logout">
				<p><button  onClick="FB.logout();">Logout</button></p>
			</div>

			<script>
				function loginUser() {    
					FB.login(function(response) { }, {scope:'email'});     
				}
			</script>
		</div>

	<!-- CSS rules for which login/logout buttons to show -->
	<style>
		body.connected #login { display: none; }
		body.connected #logout { display: block; }
		body.not_connected #login { display: block; }
		body.not_connected #logout { display: none; }
	</style>
	<!-- Get friends info -->
	<a href="#" onclick="getUserFriends();">Get 25 friends</a><br>
 	<ul id="user-friends" class="list"></ul>
	<script>
    // if logged in, run getUserFriends
    if (response.authResponse) {
      getUserFriends();
    }
    // gets friend photo and name
		function getUserFriends() {
			FB.api('/me/friends&fields=name,picture', function(response) {
				console.log('Got friends: ', response);

				if (!response.error) {
					var markup = '';

					var friends = response.data;

					for (var i=0; i < friends.length && i < 25; i++) {
						var friend = friends[i];

						markup += '<li><a href="person.html" data-transition="slide-in"><img src="https://graph.facebook.com/' + friend.id + '/picture"> ' + friend.name + '<span class="chevron"></span></a></li>';
					}

					document.getElementById('user-friends').innerHTML = markup;
				}
			});
		}
	</script>
	</div><!-- .content -->
</body>
</html>
